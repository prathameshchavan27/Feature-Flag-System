spring.application.name=feature-flag-service
spring.datasource.url=jdbc:postgresql://localhost:5432/feature-flag-system
spring.datasource.username=prathameshchavan
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Enable Redis cache
spring.cache.type=redis

# Redis connection
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=secret

# Optional: disable redis repositories
spring.data.redis.repositories.enabled=false

spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=featureflag::

spring.redis.lettuce.pool.max-active=10
spring.redis.lettuce.pool.max-idle=5
spring.redis.lettuce.pool.min-idle=2

management.endpoints.web.exposure.include=health,info,metrics,prometheus